
<html>
<header>
<meta charset="UTF-8">

<link rel="stylesheet" href="raceScoreboard.css?v=2"/>
<link rel="stylesheet" href="resultsTable.css?v=2"/>
<script src="dataPullerWS.js" type="text/javascript"></script>
</header>
<body onload="bodyLoaded()">
<div id="container">
    <div id="header">
      <span id="race_name">

      </span>
      <span id="run_name">

      </span>
      <span id="current_time">
        00:00:00
      </span>
    </div>
    <div id="content">
          <div id="results">
            <div id="resultsTable">
              <div id="headerRow">
                <div id="pos" class="headerCell"> Поз.</div>
                <div id="num" class="headerCell">№</div>
                <div id="name" class="headerCell">Имя</div>
                <div id="best_lap" class="lapTime headerCell">Лучший<br> круг</div>
                <div id="last_sect_1" class="sectorTime headerCell">S1</div>
                <div id="last_sect_2" class="sectorTime headerCell">S2</div>
                <div id="last_sect_3" class="sectorTime headerCell">S3</div>
                <div id="last_lap" class="lapTime headerCell">Последний<br> круг</div>
                <div id="last_lap_1" class="lapTime headerCell">Последний<br> круг-1</div>
                <div id="last_lap_2" class="lapTime headerCell">Последний<br> круг-2</div>
                <div id="laps" class="headerCell">Круги</div>
                <div id="diff" class="sectorTime headerCell">Разн.<br>лидер</div>
                <div id="gap" class="sectorTime headerCell">Разн.<br>пред.</div>
                <div id="best_sector_1" class="sectorTime headerCell">Лучш.<br>S1</div>
                <div id="best_sector_2" class="sectorTime headerCell">Лучш.<br>S2</div>
                <div id="best_sector_3" class="sectorTime headerCell">Лучш.<br>S3</div>
                <div id="theor_lap_time" class="lapTime headerCell">Теор.<br>круг</div>
              </div>
              <div id="dataRow" class="oddRow dataRow">
                <div id="pos" class="resultsCell"></div>
                <div id="num" class="resultsCell"></div>
                <div id="name" class="resultsCell"></div>
                <div id="best_lap_time" class="lapTime personalBest resultsCell"></div>
                <div id="last_sector_1" class="lapTime sectorTime resultsCell"></div>
                <div id="last_sector_2" class="lapTime sectorTime resultsCell"></div>
                <div id="last_sector_3" class="lapTime sectorTime resultsCell"></div>
                <div id="last_lap_time_1" class="lapTime resultsCell"></div>
                <div id="last_lap_time_2" class="lapTime resultsCell"></div>
                <div id="last_lap_time_3" class="lapTime resultsCell"></div>
                <div id="laps_count" class="laps resultsCell"></div>
                <div id="diff" class="diff lapTime sectorTime resultsCell"></div>
                <div id="gap" class="diff lapTime sectorTime resultsCell"></div>
                <div id="best_sector_1" class="lapTime sectorTime personalBest resultsCell"></div>
                <div id="best_sector_2" class="lapTime sectorTime personalBest resultsCell"></div>
                <div id="best_sector_3" class="lapTime sectorTime personalBest resultsCell"></div>
                <div id="combined_best_lap_time" class="lapTime resultsCell"></div>
              </div>
            </div>
          </div>
          <div id=advertisment>

          </div>
    </div>
    <div id="footer">
        <div id="left_flag" class="greenFlag footerFlags">
        </div>
        <div id="footer_text">
          <span>
            Время гонки
          </span>
          <span id="race_time">
            00:00:00
          </span>
          <span>
            Лучший круг
          </span>
          <span id="total_best_lap_time" class ="totalBest">

          </span>
          <span id="total_best_lap_name">

          </span>
        </div>
        <div id="right_flag" class="greenFlag footerFlags">
        </div>
    </div>
    <div id="pLink">
      работает на "Kart Chrono Timing System" vk.com/chronos_wireless
    </div>

</div>
</body>
</html>
